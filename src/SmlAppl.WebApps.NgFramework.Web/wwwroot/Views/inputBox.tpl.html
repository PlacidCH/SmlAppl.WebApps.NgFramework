<div>
	<div class="modal-header">
		<h3 class="modal-title">{{ content.title | translate }}</h3>
	</div>
	<div class="modal-body">
		<span ng-bind-html="content.message | translate "></span>
		<input class="form-control" ng-model="data.inputText" />
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="ok()">{{ "View_Button_Ok" | translate }}</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()" ng-if="content.showCancelBtn">{{ "View_Button_Cancel" | translate }}</button>
	</div>
</div>
