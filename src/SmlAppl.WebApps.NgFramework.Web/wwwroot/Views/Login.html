<!-- Paths to Content and bower_components are according to the WebApp-paths, not the paths from the ng-framework -->
<link href="Content/css/login.css" rel="stylesheet" />

<div class="container-fluid" ng-controller="LoginCtrl">
	<div class="login">
		<div class="row">
			<div class="
				 col-lg-4 col-lg-offset-4
				 col-md-6 col-md-offset-3
				 col-sm-8 col-sm-offset-2
				 col-xs-10 col-xs-offset-1 ">
				<div style="max-width: 440px; max-height: 550px; margin: auto auto;">
					<div class="col-md-12">
						<div class="logo">
							<img class="fit" src="bower_components/SmlAppl-WebApps-NgFramework/dist/images/zhaw_logo_white.png" />
						</div>
					</div>
					<div class="col-md-12 loginbox">

						<div class="banner">
							<img class="fit" src="bower_components/SmlAppl-WebApps-NgFramework/dist/images/zhaw_banner_leaf.png" />
						</div>

						<div class="appname">
							{{ appName }}
						</div>

						<form name="loginForm" ng-submit="login()" novalidate>
							<p class="text-danger">
								{{ errMessage | translate }}
							</p>
							<div class="form-group">
								<input name="userName" ng-model="loginData.userName" on-change="errMessage = ''" ng-required="true" placeholder="{{ 'Model_Account_Login_Username' | translate }}" class="form-control bigmargin bigInput" autofocus />
								<input name="password" type="password" ng-model="loginData.password" on-change="errMessage = ''" ng-required="true" placeholder="{{ 'Model_Account_Login_Password'| translate }}" class="form-control bigmargin bigInput" />
							</div>

							<div class="form-group">
								<button class="btn btn-primary btn-block btn-login" style="height: 40px;" type="submit">{{ "View_Account_Login_Submit" | translate }}</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
</div> <!-- /container -->
