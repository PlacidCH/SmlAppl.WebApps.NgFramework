<div class="modal-header">
    <h3 class="modal-title">Filter {{column.Display}}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <!--<button class="btn btn-default" type="button" ng-click="All()">Alle</button>-->
            <!--/
            <button class="btn btn-default" type="button" ng-click="None()">Keine</button>-->
            <br/>
            <div ng-repeat="item in Distincts">
                <label>
                    <input type="checkbox" ng-model="column.CustomFilter.Selected[item]" />
                    {{item}}
                </label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="Reset()">Kein Filter</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
