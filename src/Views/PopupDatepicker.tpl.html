<div class="input-group">
	<input type="text" id="datepicker" name="datepicker" class="form-control" uib-datepicker-popup="dd.MM.yyyy" ng-model="data" is-open="states.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="required" close-text="Close" />
	<span class="input-group-btn">
		<button type="button" class="btn btn-default" ng-click="openCal($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	</span>
</div>
